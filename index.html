<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="content-row">
        <div class="squares"></div>
        <div class="text-content"></div>
      </div>
      <div class="content-row">
        <div id="seven" class="squares">7</div>
        <div id="eight" class="squares">8</div>
        <div id="nine" class="squares">9</div>
        <div id="divide" class="squares">/</div>
      </div>
      <div class="content-row">
        <div id="four" class="squares">4</div>
        <div id="five" class="squares">5</div>
        <div id="six" class="squares">6</div>
        <div id="multiply" class="squares">x</div>
      </div>
      <div class="content-row">
        <div id="one" class="squares">1</div>
        <div id="two" class="squares">2</div>
        <div id="three" class="squares">3</div>
        <div id="subtract" class="squares">-</div>
      </div>
      <div class="content-row">
        <div id="zero" class="squares">0</div>
        <div id="dot" class="squares">.</div>
        <div id="equal" class="squares">=</div>
        <div id="add" class="squares">+</div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
